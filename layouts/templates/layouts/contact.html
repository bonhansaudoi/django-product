{% extends "app.html" %}
{% block meta %}{% endblock %}
{% block title %}{% endblock %}
{% block style %}{% endblock %} 

{% block header %}{% endblock %}
 
{% block content %}
<div class="container-fluid">
  <div class="row">    
    <div class="col-md">
        <div class="card shadow mx-auto rounded-lg" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title">Contact me</h3>                    
                <form method="POST">  
                    {% load crispy_forms_tags %}    
                    {% csrf_token %}
                    {{ form|crispy }}  
                    <button type="submit" class="btn btn-success">Contact</button>
                </form> 
            </div>
        </div> 
    </div>
  </div>
</div>        
{% endblock %}

{% block script %}{% endblock %}
