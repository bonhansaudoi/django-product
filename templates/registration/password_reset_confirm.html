{% extends 'app.html' %}
{% block title %}Password reset confirm{% endblock %}

{% block content %}
  <div class="card shadow mx-auto rounded-lg" style="width: 30rem;">
    <div class="card-body">
      <h3 class="card-title">Thiết lập password mới.</h3>
      <form method="POST"> 
        {% load crispy_forms_tags %}    
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Thiết lập</button>
      </form> 
{% endblock %}
